<!DOCTYPE html>

<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>과제하는 나무를 위한 페이지</title>
	<script>
		var calc = function()
		{
			var PI = 3.14159265358979323846;

			var d0 = parseFloat(document.getElementsByTagName("input")[0].value);
			var di = parseFloat(document.getElementsByTagName("input")[1].value);
			var d = parseFloat(document.getElementsByTagName("input")[2].value);
			var L1 = parseFloat(document.getElementsByTagName("input")[3].value);
			var L2 = parseFloat(document.getElementsByTagName("input")[4].value);
			var L3 = parseFloat(document.getElementsByTagName("input")[5].value);
			var E1 = parseFloat(document.getElementsByTagName("input")[6].value);
			var E2 = parseFloat(document.getElementsByTagName("input")[7].value);
			var E3 = parseFloat(document.getElementsByTagName("input")[8].value);
			var Pc = parseFloat(document.getElementsByTagName("input")[9].value);

			var f1 = (4 * L1) / (PI * (d0 * d0 - di * di) * E1);
			var f2 = (4 * L2) / (PI * (d * d) * E2);
			var f3 = (4 * L3) / (PI * (d * d) * E3);

			var F2 = f3 / (f1 + f2 + f3) * Pc;
			var F1 = F2;
			var F3 = F2 - Pc;

			var A1 = (PI / 4) * ((d0 * d0) - (di * di));
			var A2 = (PI / 4) * ((d * d));
			var A3 = A2;

			var s1 = F1 / A1;
			var s2 = F2 / A2;
			var s3 = F3 / A3;

			var Ub = f1 * F1;
			var Uc = (-1) * f3 * F3;

			document.getElementsByTagName("input")[10].value = s1;
			document.getElementsByTagName("input")[11].value = s2;
			document.getElementsByTagName("input")[12].value = s3;
			document.getElementsByTagName("input")[13].value = Ub;
			document.getElementsByTagName("input")[14].value = Uc;
		}
	</script>
	<style>
		.border
		{
			padding: 10px;
			background-color: #519D9E;
		}
		.input-group-text
		{
			background-color: #58C9B9;
			border: none;
		}
		.form-control
		{
			background-color: #9DC8C8;
			border: none;
		}
		.form-control:read-only
		{
			background-color: #9DC8C8;
			border: none;
		}
		.btn
		{
			background-color: #D1B6E1;
			border: none;
			color: white;
		}
	</style>
</head>

<body>
	<div class="border">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<h1>FOR NAMU</h1>
			</div>
			<div class="col-md-12 col-xs-12">
				<h4>INPUT <small>please input your variables</small></h4>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="d0">d0</span>
					</div>
					<input type="text" class="form-control" placeholder="d0" aria-label="d0" aria-describedby="d0">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="di">di</span>
					</div>
					<input type="text" class="form-control" placeholder="di" aria-label="di" aria-describedby="di">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="d0">d</span>
					</div>
					<input type="text" class="form-control" placeholder="d" aria-label="d" aria-describedby="d">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="L1">L1</span>
					</div>
					<input type="text" class="form-control" placeholder="L1" aria-label="L1" aria-describedby="L1">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="L2">L2</span>
					</div>
					<input type="text" class="form-control" placeholder="L2" aria-label="L2" aria-describedby="L2">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="L3">L3</span>
					</div>
					<input type="text" class="form-control" placeholder="L3" aria-label="L3" aria-describedby="L3">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="E1">E1</span>
					</div>
					<input type="text" class="form-control" placeholder="E1" aria-label="E1" aria-describedby="E1">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="E2">E2</span>
					</div>
					<input type="text" class="form-control" placeholder="E2" aria-label="E2" aria-describedby="E2">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="E3">E3</span>
					</div>
					<input type="text" class="form-control" placeholder="E3" aria-label="E3" aria-describedby="E3">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="Pc">Pc</span>
					</div>
					<input type="text" class="form-control" placeholder="Pc" aria-label="Pc" aria-describedby="Pc">
				</div>
			</div>

			<div class="col-md-12 col-xs-12">
				<div class="text-center">
					<button class="btn btn-secondary btn-lg" type="button" onclick="calc()">calculate</button>
				</div>
			</div>
			<div class="col-md-12 col-xs-12">
				<h4>OUTPUT <small>the result is just readonly</small></h4>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="s1">s1</span>
					</div>
					<input type="text" readonly class="form-control" placeholder="s1" aria-label="s1" aria-describedby="s1">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="s2">s2</span>
					</div>
					<input type="text" readonly class="form-control" placeholder="s2" aria-label="s2" aria-describedby="s2">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="s3">s3</span>
					</div>
					<input type="text" readonly class="form-control" placeholder="s3" aria-label="s3" aria-describedby="s3">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="Ub">Ub</span>
					</div>
					<input type="text" readonly class="form-control" placeholder="Ub" aria-label="Ub" aria-describedby="Ub">
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="Uc">Uc</span>
					</div>
					<input type="text" readonly class="form-control" placeholder="Uc" aria-label="Uc" aria-describedby="Uc">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
